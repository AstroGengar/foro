<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    <!-- CSS-->
    <link rel="stylesheet" href="../css/registro.css">

    <title>Registro</title>
</head>

<body>
    <!-- Sección superior de nuestro registro-->
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">
                <div class="testimonial p-3">
                    <h3 class="font-weight-bold text-light">¡Mantente informado!</h3>
                    <p class="lead text-light">Recibirás las últimas noticias relacionadas al anime y manga.</p>
                </div>
            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Crea tu cuenta </h1>
                    <div class="form-group">
                        <button class="btn btn-outline-dark d-inline-block -text-light mr-2 mb-3 width-100"><ion-icon name="logo-google"></ion-icon>Google</button>
                        <button class="btn btn-outline-dark d-inline-block -text-light mb-3 width-100"><ion-icon name="logo-facebook"></ion-icon>Facebook</button>
                    </div>
                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte</p>
                    <!-- inicio de nuestro Formulario -->
                    <form id="contact-form" method="POST" action="#">
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="font-weight-bold">Nombre<span class="text-danger">*</span></label>
                                <input type="text" name="nombre" class="form-control" id="nombre" required placeholder="Tu Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellido" class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                                <input type="text" name="apellido" class="form-control" id="apellido" required placeholder="Tu Apellido">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="font-weight-bold">Correo electrónico<span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control" id="email" required placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <label for="contrasema" class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" name="contrasena" class="form-control" id="contrasena" required placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" required>
                                <label class=" form-check-label text-muted">Aceptar todos los terminos y condiciones.</label>
                            </div>
                        </div>
                        <div class="form-check">
                            <button type="submit" class="btn btn-primary width-100">Registrarse</button>
                        </div>
                    </form>
                    <!-- Fin de nuestro Formulario-->
                    <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2021 Maneki-Neko</small>
                </div>
            </div>
    </section>



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <!-- Framework Iconos -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!--Enlace a mis JS-->
    <script src="../js/validador.js"></script>
    <script src="../js/mensajes_esp.js"></script>
</body>

</html>
