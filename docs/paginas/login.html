<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="../css/login.css">

    <title>Login</title>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 seccion-principal">
            <div class="modal-content">
                <div class="col-12 imagen-usuario">
                    <img src="../img/login/user.png" alt="LOGO-USUARIO">
                </div>
                <form id="login-form" method="POST" action="#" class="col-12">
                    <div class="form-group" id="user-group">
                        <input type="text" name="nombre" class="form-control" id="nombre" required placeholder="Nombre de usuario" />
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" name="contrasena" class="form-control" id="contrasena" required placeholder="Contrasena" />
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
                </form>
                <div class="col-12 recordar">
                    <a href="../paginas/registrarse.html">Registrarse</a>

                </div>
            </div>
        </div>
    </div>



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--Enlace a mis JS-->
    <script src="../js/login.js"></script>
    <script src="../js/mensajes_esp.js"></script>


</body>

</html>
